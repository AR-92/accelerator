version: '3.8'

services:
  app:
    build:
      context: .
      target: builder
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - BASE_URL=${BASE_URL}
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

volumes:
  db_data:
